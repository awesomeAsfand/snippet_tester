<!DOCTYPE html>
{% extends 'registration/base.html' %}
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %} Reset your password {% endblock %}
</head>
{% block content %}
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm mt-4">
                <div class="card-body p-4">
                    <h1 class="text-center mb-3">Forgotten your password?</h1>
                    <p class="text-center mb-4">Enter your e-mail address to obtain a new password.</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            {{ form.as_p }}
                        </div>
                        <div class="d-grid">
                            <input type="submit" value="Send e-mail" class="btn btn-primary">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
{% endblock %}
</html>
