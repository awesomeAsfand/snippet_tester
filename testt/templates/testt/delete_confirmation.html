{% extends 'testt/base.html' %}
{% load static %}
{% block content %}

<!-- Begin Page Content -->
<div class="container-fluid">
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Confirm Deletion</h1>
    </div>

    <!-- Centered Row -->
    <div class="row justify-content-center">
        <div class="col-xl-6">
            <div class="card shadow mb-4">
                <div class="card-header py-3 bg-danger">
                    <h6 class="m-0 font-weight-bold text-white">⚠️ Delete Confirmation</h6>
                </div>
                <div class="card-body text-center">
                    <p class="lead text-gray-800 mb-4">
                        Are you sure you want to delete this test page?<br>
                        <strong class="text-danger">{{ page.url }}</strong>
                    </p>

                    <div class="d-flex justify-content-center gap-3">
                        <a href="{% url 'dashboard:dashboard' %}" class="btn btn-secondary btn-lg px-4">
                            <i class="fas fa-times mr-2"></i> Cancel
                        </a>
                        <form method="post" action="{% url 'testt:delete_test' page.id %}" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger btn-lg px-4">
                                <i class="fas fa-trash-alt mr-2"></i> Delete
                            </button>
                        </form>
                    </div>

                    <p class="mt-4 text-muted small">
                        <i class="fas fa-exclamation-triangle text-warning mr-1"></i>
                        This action cannot be undone.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.container-fluid -->

{% endblock %}
